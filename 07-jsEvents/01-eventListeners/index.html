<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Shopping List</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="image" src="images/note.png" alt="" />
      <h1 id="app-title">Shopping List</h1>
    </header>
    <form id="item-form">
      <div class="form-control">
        <div class="form-control">
          <!-- Text Input -->
          <input type="text" class="form-input" id="item-input" name="'item" placeholder="Enter the item" />
        </div>
        <!-- Select Input -->
        <select id="priority-input" name="priority" class="form-input">
          <option value="0">Select Priority</option>
          <option value="1">1 Priority</option>
          <option value="2">2 Priority</option>
          <option value="3">3 Priority</option>
        </select>

        <input type="checkbox" id="checkbox" />
        Recurring Item

      </div>
      <div class="form-control">
        <button type="submit" class="btn">
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </div>
      <a href="https://google.com">Google</a>
    </form>

    <div class="filter">
      <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items" />
    </div>

    <ul id="item-list" class="items">
      <li class="item">
        Apples
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </li>
      <li class="item">
        Orange Juice
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </li>
      <li class="item">
        Oreos
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </li>
      <li class="item">
        Milk
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </li>
    </ul>

    <button id="clear" class="btn-clear">Clear All</button>
  </div>

</body>

</html>
